  <script>
    Function.prototype.call2 = function (content) {
      content = content || window
      content.fn = this
      // 获取参数
      // const arg = [].slice.call(arguments, 1)
      // console.log(arg)
      const arg = []
      for (let i = 1; i < arguments.length; i++) {
        arg.push('arguments[' + i + ']');
      }
      const result = eval('content.fn(' + arg + ')');
      delete content.fn
      return result;
    }

    Function.prototype.apply2 = function (content, arr) {
      content = content || window
      content.fn = this
      // 获取参数
      let result;
      if (!arr) {
        result = content.fn()
      } else {
        const args = [];
        arr.forEach((item, i) => {
          args.push('arr[' + i + ']')
        })
        result = eval('content.fn(' + args + ')')
      }
      delete content.fn
      return result;
    }

    const obj = {
      name: '张三'
    }

    function showName(str1, str2) {
      console.log(str1 + '-' + str2);
      console.log(this.name)
    }
    showName.apply2(obj, ['test1', 'test2']);
  </script>
