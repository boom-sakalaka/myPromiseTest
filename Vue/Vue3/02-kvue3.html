  <h1>{{state.title}}</h1>

  const Vue = {
    createApp() {
      // 返回就是app实例
      return {

      }

<script>
  // 1.函数式： 类型支持更好 ts
  // 2.标准化、简化 一致性
  // 3.tree-shaking 
  // 4. 复用性 composition api
  // 5. 性能优化 编译期的优化
  // 6. 扩展性：自定义渲染器
  const app = Vue.createApp({
    data() {
      return {
        title: 'Hello Vue3'
      }
    },
    setup() {
      return {
        title: 'hello vue3!!!!!!!!!!!'
      }
    }
  })

  app.mount('#app')
</script>
